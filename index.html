    <div id="status"></div>

    <script>
        const checkOnlineStatus = async () => {
            // Web request to check if browser is online and error handling if it fails
            try {
                // Use a more reliable endpoint or create your own 1pixel.png file
                const online = await fetch("https://httpbin.org/status/200", {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                return true; // If fetch doesn't throw, we're online
            } catch (err) {
                return false; // definitely offline
            }
        }

        // Move setInterval outside the function
        setInterval(async () => {
            const result = await checkOnlineStatus();
            const statusDisplay = document.getElementById("status");
            statusDisplay.textContent = result ? "Online" : "Offline";
        }, 3000);
    </script>
